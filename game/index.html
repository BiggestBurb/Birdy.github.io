   <script>
      function closeGame() {
         var gameMenu = document.getElementById('game-menu');
         var iframe = document.querySelector('#game-menu iframe');
         gameMenu.style.display = 'none';
         iframe.setAttribute('src', '');
      }

      document.addEventListener('DOMContentLoaded', function() {
         var playButtons = document.getElementsByClassName('play-button');
         var gameMenu = document.getElementById('game-menu');
         var iframe = document.querySelector('#game-menu iframe');

         for (var i = 0; i < playButtons.length; i++) {
            playButtons[i].addEventListener('click', function(e) {
               e.preventDefault();
               var gameUrl = this.getAttribute('href');
               iframe.setAttribute('src', gameUrl);
               gameMenu.style.display = 'block';
            });
         }
      });
